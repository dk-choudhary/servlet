<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Message</title>
</head>
<body>

    <script>
        window.onload = function() {
            // Show pop-up message
            alert("Either you do not have an account with our bank or your account opening request has not been accepted.<br> Please check your details.!!!!!");

            // Redirect to home page after 2 seconds
            setTimeout(function() {
                window.location.href = "BankLoginPage.html";
            }, 20); // 2000 milliseconds = 2 seconds
        };
    </script>
</body>
</html>
