<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f1; /* Attractive background color */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #3498db;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    input, select {
      width: calc(100% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .unit-label {
      margin-left: 6px;
      color: #777;
    }

    button {
      background-color: #e74c3c; /* Attractive button color */
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c0392b; /* Darker color on hover */
    }

    select {
      margin-top: 6px;
    }

    /* Styling for a clean and centered layout */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>User Signup</h2>

    <!-- Signup Form -->
    <form action="signup" method="get">
      <div class="form-group">
        <label for="signupName">Name:</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label for="signupEmail">Email:</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="signupDOB">Date of Birth:</label>
        <input type="date" name="dob" required>
      </div>

      <div class="form-group">
        <label for="signupGender">Gender:</label>
        <select name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="signupWeight">Weight:</label>
        <input type="number" name="weight" required>
        <span class="unit-label">kg</span>
      </div>

      <div class="form-group">
        <label for="signupHeight">Height:</label>
        <input type="number" name="height" required>
        <span class="unit-label">cm</span>
      </div>

      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input type="password" name="password" required>
      </div>

      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
