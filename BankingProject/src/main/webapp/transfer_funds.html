<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(192, 192, 192);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Transactions</h2>
        <form action="#" method="post" id="transaction_form">
            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" onchange="toggleFields()" required>
                <option value="">Select Transaction Type</option>
                <option value="transfer">Transfer Funds</option>
                <option value="withdrawal">Withdraw Funds</option>
                <option value="deposit">Deposit Funds</option>
            </select>
            
            <div id="to_account_field" style="display:none;">
                <label for="to_account">To Account Number:</label>
                <input type="text" id="to_account" name="to_account" placeholder="Enter To Account Number" required>
            </div>
            <div id="amount_field">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
            </div>
            <input type="submit" value="Submit Transaction">
        </form>
    </div>

    <script>
        function toggleFields() {
            var transactionType = document.getElementById("transaction_type").value;
           
            var toAccountField = document.getElementById("to_account_field");
            var amountField = document.getElementById("amount_field");

            if (transactionType === "transfer") {
               
                toAccountField.style.display = "block";
                amountField.style.display = "block";
            } else if (transactionType === "deposit") {
                fromAccountField.style.display = "none";
                toAccountField.style.display = "none";
                amountField.style.display = "block";
            } else {
                fromAccountField.style.display = "none";
                toAccountField.style.display = "none";
                amountField.style.display = "block";
            }
        }
    </script>
</body>
</html>
