<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>National Bank Of India</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 15px;
        font-size: 30px;
    }

    input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(2); /* Increase size */
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Banking Application</h2>
    <form action="finalSubmit" method="post">
        <label><input type="checkbox" name="Checkbook"> Issue Checkbook</label>
        <label><input type="checkbox" name="ATM"> Issue ATM</label>
        <label><input type="checkbox" name="CreditCard"> Issue Credit Card</label>
        <input type="submit" value="Final Submit">
    </form>
</div>
</body>
</html>
